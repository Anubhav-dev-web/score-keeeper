<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="shortct icon" type="image/png" href="ping.png">
   
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body>
    <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-one-third is-offset-one-third">
                <div class="card">
                    <div class="card-image">
                        <figure class="inage is-2by1">
                           <img src="ping.png" alt=""> 
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper :)
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                             <p class="sub"> Use the buttons below to keep scoring</p>
                            
                             <label for="playto"class="label is-large is-inline">Playing To</label>
                             <div class="select is-rounded">
                                <select name="" id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                            
                                </select>
                             </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary button card-footer-item">+1player one</button>
                        <button id="p2Button" class="is-info button card-footer-item">+2player one</button> 
                        <button id="reset" class="is-danger button card-footer-item">Reset</button>  
                        
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>


  
    





    <script src="my.js"></script>
</body>

</html>
